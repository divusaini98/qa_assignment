<div class="card" attr.data-test-id="character_card_{{index}}">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted" attr.data-test-id="name_{{index}}">{{character.name}}</h6>

    <div class="row" attr.data-test-id="gender_{{index}}">
      <div class="col-sm-2">Gender:</div>
      <div class="col-sm-10">
        {{character.gender}}
      </div>
    </div>

    <div class="row" attr.data-test-id="dob_{{index}}">
      <div class="col-sm-2">Birth year:</div>
      <div class="col-sm-10">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row" attr.data-test-id="ecolor_{{index}}">
      <div class="col-sm-2">Eye color:</div>
      <div class="col-sm-10">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row" attr.data-test-id="scolor_{{index}}">
      <div class="col-sm-2">Skin color:</div>
      <div class="col-sm-10">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
